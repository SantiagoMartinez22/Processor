plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.15-SNAPSHOT'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '11'
}

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/milestone' }
	maven { url 'https://repo.spring.io/snapshot' }
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter:2.5.5' // O la versión que estés utilizando
	implementation 'org.springframework.boot:spring-boot-starter-web:2.5.5'
	testImplementation 'org.springframework.boot:spring-boot-test:2.5.5'
	testImplementation 'org.springframework.boot:spring-boot-test:2.5.5'
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.0'
	implementation 'org.apache.commons:commons-csv:1.10.0' // Asegúrate de usar la última versión disponible


}

tasks.named('test') {
	useJUnitPlatform()
}
